<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="icon" href="../assets/img/logo-vw-blanco.png" />
    <title>Volkswagen Plataforma || Administrador</title>
  </head>

  <body>
    <header class="sticky-top">
      <!--Menú-->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html"
            ><img src="../assets/img/logo-vw-blanco.png" alt="logo vw"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./home.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nuestros Vehículos</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Sobre nosotros</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./admin.html">Administración</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row my-3">
          <div class="col">
            <h2>Panel de administrador</h2>
          </div>
        </div>
      </div>

      <!--Formulario de carga de vehículos-->

      <div class="container">
        <div class="row mt-5">
          <div class="col-8 offset-2 col-md-4 offset-md-4">
            <div class="card">
              <img
                src="https://assets.volkswagen.com/is/image/volkswagenag/HEADER-HOME_VERANO?Zml0PWNyb3AsMSZmbXQ9d2VicCZxbHQ9Nzkmd2lkPTE5MjAmaGVpPTEwODAmYWxpZ249MC4wMCwwLjAwJmJmYz1vZmYmM2E1Nw=="
                class="card-img-top"
                alt="imagen administrador"
              />
              <div class="card-body">
                <h5 class="card-title">Formulario de carga</h5>
                <form action="" id="formulario">
                  <label for="">Nombre del vehículo</label>
                  <input
                    type="text"
                    name=""
                    id="nombre"
                    class="form-control"
                    required
                  />

                  <label for="">Modelo</label>
                  <input
                    type="text"
                    name=""
                    id="modelo"
                    class="form-control"
                    required
                  />

                  <br />
                  <select name="" id="color" class="form-control" required>
                    <option value="">Elige el color</option>
                    <option value="rojo">Rojo</option>
                    <option value="plata sirius">Plata sirius</option>
                    <option value="negro">Negro</option>
                    <option value="azul noche">Azul noche</option>
                    <option value="blanco">Blanco</option>
                  </select>

                  <br />
                  <label>Año de fabricación</label>
                  <br />
                  <select
                    name=""
                    id="fabricacion"
                    class="form-control"
                    required
                  >
                    <option value="">Elige el año de fab</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                  </select>
                  <br />

                  <label>Estado</label>
                  <br />
                  <select name="" id="estado" class="form-control" required>
                    <option value="">Elige estado</option>
                    <option value="Nuevo">Nuevo</option>
                    <option value="Usado">Usado</option>
                  </select>

                  <br />
                  <label for="">Imagen</label>
                  <input
                    type="text"
                    name=""
                    id="imagen"
                    class="form-control"
                    placeholder="Inserte url de la imagen"
                  />

                  <label for="">Precio</label>
                  <input
                    type="number"
                    name=""
                    id="precio"
                    class="form-control"
                    required
                  />
                  <br />
                  <button class="btn btn-primary float-end">Cargar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Tabla de vehículos-->

      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Modelo</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                  <td>@mdo</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!--Javascript-->
    <script src="../js/admin.js"></script>
    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
