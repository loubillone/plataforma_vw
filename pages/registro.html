<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="icon" href="../assets/img/Volkswagen_logo_2019.svg.png" />
    <title>Volkswagen Plataforma || Registro</title>
  </head>

  <body>
    <!--Card registro-->

    <div class="container">
      <div class="row mt-3">
        <div class="col-12 col-md-4 offset-md-4">
          <div class="card" style="width: 18rem">
            <!--Logo de inicio de sesión-->
            <img
              src="../assets/img/Volkswagen_logo_2019.svg.png"
              class="card-img-top"
              alt="logo vw"
            />
            <div class="card-body">
              <h5 class="card-title">Registro de usuario</h5>

              <!--Formulario de registro de usuario-->

              <form action="" id="formulario">
                <label for="" class="fw-bold">Nombre</label>
                <input
                  type="text"
                  name=""
                  id="text-nombre"
                  class="form-control"
                />

                <label for="" class="fw-bold">Correo Electrónico</label>
                <input
                  type="email"
                  name=""
                  id="text-email"
                  class="form-control"
                />

                <label for="" class="fw-bold">Contraseña</label>
                <input
                  type="password"
                  name=""
                  id="text-password"
                  class="form-control"
                />

                <label for="" class="fw-bold">Confirmar contraseña</label>
                <input
                  type="password"
                  name=""
                  id="text-password2"
                  class="form-control"
                />

                <button class="btn btn-primary float-end mt-3">
                  Registrar
                </button>
              </form>
              <p class="card-text mt-2">
                Si ya estás registrado inicia sesión
                <a href="../index.html">aquí</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Javascript-->
    <script src="../js/registro.js"></script>
    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--Fontawesome-->
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
</html>
